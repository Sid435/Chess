<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Chess Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="game-container">
    <h2 id="current-player">Current Player: </h2>
    <div id="chessboard" class="chessboard"></div>
    <div id="selected-piece" class="selected-piece">Selected: None</div>
    <div class="controls">
        <button id="move-left">L</button>
        <button id="move-right">R</button>
        <button id="move-forward">F</button>
        <button id="move-backward">B</button>
    </div>
</div>
<script src="./js/game.js"></script>
</body>
</html>
