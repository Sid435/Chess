<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="game-container">
    <h2 id="current-player">Current Player: </h2>
    <div id="chessboard" class="chessboard"></div>
    <div id="selected-piece" class="selected-piece">Selected: None</div>
    <div class="controls">
        <button onclick="movePiece('L')">L</button>
        <button onclick="movePiece('R')">R</button>
        <button onclick="movePiece('F')">F</button>
        <button onclick="movePiece('B')">B</button>
    </div>
    <div class="move-history">
        <h3>Move History</h3>
        <ul id="move-list"></ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
